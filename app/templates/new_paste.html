{% extends "base.html" %}
{% block content %}
<h2>Create a new paste</h2>
<form method="POST">
    <input type="hidden" name="csrf" value="{{ session.csrf }}" />
    <div class="field">
        <label for="title">Paste title</label>
        <input type="text" id="title" name="title" autofocus />
    </div>
    <div class="field">
        <label for="text">Paste contents</label>
        <textarea class="fullwidth" rows="24" cols="120" id="text" name="text"></textarea>
    </div>
    <button type="submit">Create paste</button>
</form>
<h2>Your pastes</h2>
<ul>
    {% for paste in pastes %}
    <li><a href="{{ url_for("show_paste", slug=paste.slug) }}">{{ paste["title"] }}</a>, created at {{ paste.created.strftime("%Y-%m-%d %H:%M") }}</li>
    {% endfor %}
</ul>
{% endblock %}
